<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas PCD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand col-md-2" href="../vagas.html">Vagas PCD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse row justify-content-lg-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item col-md-2"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item col-md-2"><a class="nav-link" href="../vagas.html">Vagas</a></li>
                    <li class="nav-item col-md-2"><a class="nav-link" href="../suporte.html">Suporte</a></li>
                    <li class="nav-item col-md-2"><a class="nav-link" href="../empresas.html">Empresas</a></li>
                </ul>
            </div>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="btn btn-light" href="../login.html">Login/Cadastro</a></li>

                </ul>
            </div>
        </div>
    </nav><br><br>
    <div class="container content aling-items">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputNome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="inputNome">
            </div>
            <div class="col-md-6">
                <label for="inputnasc" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputnasc">
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
                <label for="inputSenha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="inputSenha">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço completo">
            </div>
           
            <div class="col-12">
               <label for="inputcur" class="form-label">Currículo:</label>
               <div class="input-group">
                <input type="file" class="form-control" id="inputcur" aria-describedby="inputGroupFileAddon02">
                <label class="input-group-text" for="inputcur" id="inputGroupFileAddon02">Upload</label>
            </div>
          </div>
        
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck1"
                        aria-describedby="invalidCheck1Feedback" required>
                    <label class="form-check-label" for="invalidCheck1">
                        Concordo com os termos e condições
                    </label>
                </div>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecione sua condição</option>
                <option value="1">visual</option>
                <option value="2">auditivo</option>
                <option value="3">fisico</option>
            </select>
            <div class="col-12">
                <button class="btn btn-dark" type="submit">Enviar</button>
            </div>
        </form><br>
        </div>

        <footer>

        </footer>
</body>

</html>
