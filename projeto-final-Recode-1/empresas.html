            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            </button>
            <div class="collapse navbar-collapse row justify-content-lg-end" id="navbarNav">

                    <li class="nav-item"><a class="btn btn-light" href="../login.html">Login/Cadastro</a></li>

            </div>
        </div>
    </nav><br>
    <main>
        <div class="container">
            <h2>Empresas Parceiras</h2>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="empresa1.jpg" class="img-fluid rounded-start" alt="Logo da Empresa 1">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Nome da Empresa 1</h5>
                            <p class="card-text">Descrição da empresa e suas atividades.</p>
                            <p class="card-text"><small class="text-muted">Endereço da Empresa 1</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="empresa2.jpg" class="img-fluid rounded-start" alt="Logo da Empresa 2">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Nome da Empresa 2</h5>
                            <p class="card-text">Descrição da empresa e suas atividades.</p>
                            <p class="card-text"><small class="text-muted">Endereço da Empresa 2</small></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main><br>
    <main>
        <div class="container">
            <h2>Cadastro para Parcerias</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Razão Social:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ:</label>
                    <input type="text" class="form-control" id="nome" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="seu.email@example.com">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Vaga Oferecida:</label>
                    <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>
    
</body>
